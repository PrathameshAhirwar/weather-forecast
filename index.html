<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
    <i class="fa-solid fa-location-pin">
        <select name="City" id="select" onclick="weather()">
            <option value="city" selected disabled>--CITIES--</option>
        </select>
    </i>

    <h1 id="heading">Weather Forecaster Of Maharashtra</h1>
    </header>
    <main id="main">
      <h1 id="temp">Temperature</h1>
      <h2 id="weather">Condition</h2>
      <h3 id="quote">Quote for good day!!</h3>
    </main>
    <footer>
      <h3>Made with ❤️ in India</h3>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
